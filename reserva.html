<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar turno - Boga’s Barbershop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero small">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Reserva tu turno</h1>
      <p>Completá los datos para agendar tu cita</p>
    </div>
  </header>
  <section class="booking">
    <form id="form-reserva">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <select id="servicio" required>
        <option value="">-- Selecciona Servicio --</option>
        <option>Corte de Pelo</option>
        <option>Corte de Barba</option>
        <option>Combo</option>
      </select>
      <select id="barbero" required>
        <option value="">-- Selecciona Barbero --</option>
        <option>Carlos</option>
        <option>Martín</option>
        <option>Fernando</option>
      </select>
      <div class="horarios">
        <button type="button" onclick="book('10:00')">10:00</button>
        <button type="button" class="agotado" disabled>10:30 (Agotado)</button>
        <button type="button" onclick="book('11:00')">11:00</button>
        <button type="button" onclick="book('11:30')">11:30</button>
      </div>
    </form>
  </section>
  <footer><p>© 2025 Boga’s Barbershop</p></footer>
  <script src="script.js"></script>
</body>
</html>
