<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Turnos</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="panel-header">
    <h1>Panel de Turnos</h1>
    <div class="filters">
      <select id="filtroBarbero">
        <option value="">-- Filtrar por Barbero --</option>
        <option value="Carlos">Carlos</option>
        <option value="Martín">Martín</option>
        <option value="Fernando">Fernando</option>
      </select>
      <input type="date" id="filtroFecha"/>
      <button onclick="aplicarFiltro()">Buscar</button>
    </div>
  </header>

  <main class="panel-content">
    <table id="tabla-turnos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servicio</th>
          <th>Barbero</th>
          <th>Hora</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">⏳ Cargando turnos...</td></tr>
      </tbody>
    </table>
  </main>

  <div id="msg-container"></div>
</body>
</html>
